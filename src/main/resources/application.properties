spring.application.name=program_graphql
server.servlet.context-path=/task

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db_graphql
spring.datasource.username=maik
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.graphql.graphiql.enabled=true
#url to tests with graphiql = http://localhost:8080/task/graphiql?path=/task/graphql
